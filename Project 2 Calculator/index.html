<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/script.js" defer></script>
  <title>Calculator</title>
</head>
<body class="flex-center">
  <form class="grid-wrapper">
    <div class="span-all-columns">
      
      <input type="text" data-previous-display class="current-operand" readonly="readonly"/>
      <input type="text" data-current-display class="previous-operand" readonly="readonly"/>
    </div>
    <button data-all-clear value="AC" class="span-2">AC</button>
    <button data-delete value="DEL">DEL</button>
    <button data-operator value="+">+</button>
    <button data-number value="1">1</button>
    <button data-number value="2">2</button>
    <button data-number value="3">3</button>
    <button data-operator value="*">*</button>
    <button data-number value="4">4</button>
    <button data-number value="5">5</button>
    <button data-number value="6">6</button>
    <button data-operator value="+">+</button>
    <button data-number value="7">7</button>
    <button data-number value="8">8</button>
    <button data-number value="9">9</button>
    <button data-operator value="-">-</button>
    <button data-number value=".">.</button>
    <button data-number value="0">0</button>
    <button data-equals value="=" class="span-2">=</button>
  </form>
</body>
</html>
